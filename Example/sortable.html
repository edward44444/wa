<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Style/jquery.wa.core.css" rel="stylesheet" />
    <script src="../Script/jquery-1.7.1.js"></script>
    <script src="../Script/jquery.wa.core.js"></script>
    <script src="../Script/jquery.wa.mouse.js"></script>
    <script src="../Script/jquery.wa.touchpunch.js"></script>
    <script src="../Script/jquery.wa.sortable.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#ul').sortable();
        });
    </script>
    <style type="text/css">
        #ul {
            display:block;
            list-style-type:none;
            position:relative;
            padding:0px;
            width:200px;
            margin:auto;
            border:1px solid #000000;
        }
        #ul li {
            display:block;
            margin:10px 10px;
            border:1px solid #000000;
            height:40px;
        }
    </style>
</head>
<body>
    <ul id="ul">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
        <li>G</li>
        <li>H</li>
        <li>I</li>
        <li>J</li>
        <li>K</li>
        <li>L</li>
    </ul>
</body>
</html>
