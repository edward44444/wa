<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Style/jquery.wa.core.css" rel="stylesheet" />
    <script src="../Script/jquery-1.7.1.js"></script>
    <script src="../Script/jquery.wa.core.js"></script>
    <script src="../Script/jquery.wa.draggable.js"></script>
    <script src="../Script/jquery.wa.droppable.js"></script>
    <script type="text/javascript">
        $(function () {
            var placeHolder;
            $('#ul li').draggable({
                revert: false,
                helper: false,
                dragstart: function (event, inst) {
                    var $this = $(this);
                    placeHolder = $this.clone().insertAfter($this).text('clone');
                },
                dragstop: function (event, inst) {
                    alert('eee');
                    placeHolder.replaceWith($(this));
                }
            }).droppable({
                activate: function (event, inst) {    
                },
                over: function (event, inst) {
                    placeHolder.insertAfter($(this));
                },
                drop: function (event, inst) {        
                }
            });
        });
    </script>
    <style type="text/css">
        #ul {
            display:block;
            list-style-type:none;
            padding:10px;
            position:relative;
            width:200px;
            margin:auto;
            border:1px solid #000000;
        }
        #ul li {
            display:block;
            margin:10px;
            border:1px solid #000000;
            height:40px;
        }
    </style>
</head>
<body>
    <ul id="ul">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>
</html>
