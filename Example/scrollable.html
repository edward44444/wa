<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Style/jquery.wa.core.css" rel="stylesheet" />
    <script src="../Script/jquery-1.7.1.js"></script>
    <script src="../Script/jquery.wa.core.js"></script>
    <script src="../Script/jquery.wa.date.js"></script>
    <script src="../Script/jquery.wa.dragable.js" type="text/javascript"></script>
    <script src="../Script/jquery.wa.scrollable.js"></script>
    <script src="../Script/jquery.wa.touchpunch.js"></script>
    <script type="text/javascript">
        $(function () {
            var html = [];
            var now = new Date();
            for (var i = 0; i < 100; i++) {
                now = now.addDay(1);
                html.push('<li>' + Date.wa.format(now, 'yyyy-MM-dd') + '</li>');
            }
            $('#ulDate').append(html.join(''));
            $('#div1').scrollable();
        });
    </script>
    <style>
        body {
            user-select:none;
            -webkit-user-select:none;
        }
        #div1
        {
            margin-top:20px;
            margin-left:20px;
            width: 600px;
            height: 400px;
            overflow: hidden;
            background-color: #0026ff;
            position:relative;
            margin:20px auto;
        }
        #div2
        {
            background-color:#0026ff;
            position:relative;
            color:White;
            cursor:default!important;
        }
        #ulDate
        {
            list-style-type:none;
            line-height:40px;
            display:block;
            margin:0px;
            padding:0px 10px;
        }
        #ulDate li {
            border-bottom:1px solid #808080;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
           <ul id="ulDate">
           </ul>
        </div>
    </div>
</body>
</html>
