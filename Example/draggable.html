<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Style/jquery.wa.core.css" rel="stylesheet" />
    <script src="../Script/jquery-1.7.1.js"></script>
    <script src="../Script/jquery.wa.core.js"></script>
    <script src="../Script/jquery.wa.widget.js"></script>
    <script src="../Script/jquery.wa.mouse.js"></script>
    <script src="../Script/jquery.wa.draggable.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#div1').draggable({ helper: true, container: 'parent' });
            $('#div2').draggable({ helper: 'clone', container: 'parent' });
            $('#div3').draggable({ helper: false, container: 'parent' });
            $('#div4').draggable({ helper: true, container: 'parent', revert: true });
            $('#div5').draggable({ helper: 'clone', container: 'parent', revert: true });
            $('#btnDestroy').click(function () {
                $('div').draggable('destroy');
            });
        });
    </script>
    <style type="text/css">
        div {
            margin-left:20px;
        }
        #btnDestroy {
            margin-left:400px;
        }
    </style>
</head>
<body style="background-color:yellow;">
    <div id="div5" style="width:100px;height:100px;border:10px solid #0026ff;position:absolute; margin-left:200px;">div5</div>
    <div id="div4" style="width:100px;height:100px;border:10px solid #0026ff;position:absolute;"></div>
    <div id="div1" style="width:100px;height:100px;border:10px solid #0026ff;position:absolute;"></div>
    <div id="div2" style="width:100px;height:100px;border:10px solid #0026ff;position:absolute;"></div>
    <div id="div3" style="width:100px;height:100px;border:10px solid #0026ff;position:absolute;"></div>
    <input type="button" id="btnDestroy" value="destroy" />
</body>
</html>
