<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Style/jquery.wa.core.css" rel="stylesheet" />
    <script src="../Script/jquery-1.7.1.js"></script>
    <script src="../Script/jquery.wa.core.js"></script>
    <script src="../Script/jquery.wa.draggable.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#div1').draggable({ simulate: true, container: 'parent' });
            $('#div2').draggable({ simulate: 'clone', container: 'parent' });
            $('#div3').draggable({ simulate: false, container: 'parent' });
            //$('#div1').draggable('destroy');
        });
    </script>
</head>
<body>
    <div id="div1" style="width:100px;height:100px;border:10px solid #0026ff;position:absolute;"></div>
    <div id="div2" style="width:100px;height:100px;border:10px solid #0026ff;position:absolute;"></div>
    <div id="div3" style="width:100px;height:100px;border:10px solid #0026ff;position:absolute;"></div>
</body>
</html>
