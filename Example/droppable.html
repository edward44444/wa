<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Style/jquery.wa.core.css" rel="stylesheet" />
    <script src="../Script/jquery-1.7.1.js"></script>
    <script src="../Script/jquery.wa.core.js"></script>
    <script src="../Script/jquery.wa.draggable.js"></script>
    <script src="../Script/jquery.wa.droppable.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#div1').draggable({ helper: 'clone', container: null, revert: 'valid' });
            $('#div4').draggable({ helper: 'clone', container: null, revert: 'invalid' });
            $('#div2,#div3').droppable({
                accept: '#drag>div',
                activeClass: 'wa-droppable-active',
                hoverClass: 'wa-droppable-hover',
                drop: function (event, inst) {
//                    inst.draggable.element.appendTo(inst.element).css({
//                        left: '0px',
//                        top: '0px'
//                    });
                    console.log('drop');
                },
                over: function () {
                    console.log('over');
                },
                out: function () {
                    console.log('out');
                }
            });
        });
    </script>
    <style type="text/css">
        .wa-droppable-active {
            background-color: #EEEEEE;
        }
        .wa-droppable-hover
        {
            background-color:Red;
        }
    </style>
</head>
<body>
<div id="drag">
    <div id="div1" class="wa-draggable" style="width: 100px; height: 100px; border: 1px solid #0026ff;"></div>
    <div id="div4" class="wa-draggable" style="width: 100px; height: 100px; border: 1px solid #0026ff;"></div>
    </div>
    <div id="div2" class="wa-droppable" style="width: 200px; height: 200px; border: 1px solid #0026ff;"></div>
    <div id="div3" class="wa-droppable" style="width: 200px; height: 200px; border: 1px solid #0026ff;"></div>
</body>
</html>
