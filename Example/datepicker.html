            var dateFrom = $('#txtDateFrom').datepicker({
                minDate: new Date(2012, 0, 1),

                select: function (event,date) {
                    dateTo.datepicker('option', { minDate: date });

            var dateTo = $('#txtDateTo').datepicker({
