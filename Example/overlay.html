<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Style/jquery.wa.core.css" rel="stylesheet" />
    <script src="../Script/jquery-1.7.1.js"></script>
    <script src="../Script/jquery.wa.core.js"></script>
    <script src="../Script/jquery.wa.overlay.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#button1').click(function () {
                $('#div1').overlay({ attachWindowResize: true });
                //$(document).overlay('destroy');
            });
        });
    </script>
</head>
<body>
    <input id="button1" type="button" value="Click" />
    <div id="div1" style="width:400px;height:400px;border:10px solid #f00; margin:20px;"></div>
</body>
</html>
