<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Style/jquery.wa.core.css" rel="stylesheet" />
    <link href="../Style/jquery.wa.window.css" rel="stylesheet" />
    <script src="../Script/jquery-1.7.1.js"></script>
    <script src="../Script/jquery.wa.core.js"></script>
    <script src="../Script/jquery.wa.widget.js"></script>
    <script src="../Script/jquery.wa.mouse.js"></script>
<!--    <script src="../Script/jquery.wa.touchpunch.js"></script>-->
    <script src="../Script/jquery.wa.draggable.js"></script>
    <script src="../Script/jquery.wa.resizable.js"></script>
    <script src="../Script/jquery.wa.openwindow.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btnOpen').openwindow({
                width: '50%',
                height: '50%',
                refresh: true,
                title: '百度',
                helper: true,
                modal: true,
                url:'http://www.soso.com/'
            });
            $('#btnOpen2').openwindow({
                width: '50%',
                height: 300,
                refresh: false,
                title: 'My window',
                helper: false,
                modal: false,
                url: 'http://www.soso.com/'
            });
            $('#btnOpen3').openwindow({
                width: '50%',
                height: 300,
                refresh: true,
                title: 'My window',
                helper: true,
                modal: true,
                url: 'gridview.html'
            });
            $('#btnDestroy').click(function () {
                var div = document.createElement("div");
                div.style.height = "100px";
                div.style.width = "100px";
                div.style.border = "1px solid #000000;"
                div.innerText = "edwarc";
                document.body.appendChild(div);
                $('#btnOpen').openwindow('destroy');
            });
        });
    </script>
</head>
<body style="height:2000px;">
    <input type="button" value="Open1" id="btnOpen" />
    <input type="button" value="Open2" id="btnOpen2" />
    <input type="button" value="Open3" id="btnOpen3" />
    <input type="button" value="destroy" id="btnDestroy" />
    <!--<div style="width:200px; height:1400px;"></div>-->
</body>
</html>
