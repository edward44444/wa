    <link href="../Content/themes/base/jquery.ui.all.css" rel="stylesheet" />

    <script type="text/javascript">
        $(function () {
            $('#btnOpen1,#btnOpen2').openwindow({
                width: '50%',
                height:'50%',
                refresh: true,
                title: 'My window',
                showSimulate:true,
                modal:true
            });
            //$('#div1').resizeable({ showSimulate: false });
            //$('#btnOpen2').click(function () {
            //    $('#div1').resizeable('destroy');
            //});
            $('#btnOpen1,#btnOpen2').click();
            $('#btnOpen1').openwindow('destroy');
        });
    </script>
    <style type="text/css">
        w {
           cursor:n-resize;
           cursor:s-resize;
           cursor:w-resize;
           cursor:e-resize;
           cursor:ne-resize;
           cursor:nw-resize;
           cursor:se-resize;
           cursor:sw-resize;
           cursor:default;
           position:absolute;
        }

<body>
    <input type="button" value="Open" id="btnOpen1" class="btnOpen" />
    <input type="button" value="Open" id="btnOpen2" class="btnOpen" />
